<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            width: 100%;
            height: 100vh;
            /* border: 1px solid black; */
            display: flex;
            justify-content: center;
        }

        .main {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
        }

        .one {
            margin-top: 2rem;
            width: 70%;
            /* border: 1px solid black; */
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 1rem;
        }


        .order {
            margin-top: 2rem;
            width: 80%;
            height: 200px;
            border-radius: 25px;
            border: 1px solid black;
            cursor: pointer;
        }

        .orderHead {
            display: flex;
            justify-content: space-between;
        }

        .heading {
            padding: 1.5rem 1.5rem 0.5rem 1.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .line {
            width: 95%;
            text-align: center;
            margin: 0 auto;
        }

        .orderDetails {
            padding: 1rem 1.5rem 0.5rem 1.5rem;
            line-height: 2rem;
            color: rgb(90, 89, 89);
        }

        .orderItem {
            width: 76%;
            height: 100px;
            border: 1px solid black;
            border-radius: 20px;

            display: flex;
            flex-direction: column;
            justify-content: center;

            /* display: none; */
        }

        .image {
            width: 80px;
            height: 90px;
            margin-left: 4px;
        }

        .image img {
            border-radius: 20px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <section>
        <div class="main">
            <div class="one">
                <div class="order" id="order">
                    <div class="orderHead">
                        <div class="heading">Order Summary</div>
                        <div class="storeName heading">Kanha book store</div>
                    </div>

                    <hr class="line">

                    <div class="orderDetails">
                        <h3>Total Items : 5</h3>
                        <h3>Total Price : $3999</h3>
                        <h3>Date : 12-04-2024</h3>
                    </div>
                </div>

                <div class="orderItem">
                    <div class="image"><img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRak-7tVzweDKazAe9v_BzMr18uehtvqcTqpg&s"
                            alt=""></div>
                </div>

                <div class="orderItem"></div>

                <div class="orderItem"></div>
            </div>


            <div class="one">
                <div class="order" id="order">
                    <div class="orderHead">
                        <div class="heading">Order Summary</div>
                        <div class="storeName heading">Kanha book store</div>
                    </div>

                    <hr class="line">

                    <div class="orderDetails">
                        <h3>Total Items : 5</h3>
                        <h3>Total Price : $3999</h3>
                        <h3>Date : 12-04-2024</h3>
                    </div>
                </div>

                <div class="orderItem">
                    <div class="image"><img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRak-7tVzweDKazAe9v_BzMr18uehtvqcTqpg&s"
                            alt=""></div>
                </div>

                <div class="orderItem"></div>

                <div class="orderItem"></div>
            </div>
        </div>
    </section>
</body>

<script>
    let item = document.getElementsByClassName("orderItem")
    for (let i = 0; i < item.length; i++) {
        item[i].style.display = "none"
    }

    let order = document.getElementById("order").addEventListener("click", function () {
        for (let i = 0; i < item.length; i++) {
            item[i].style.display = "block"
        }
    })
</script>

</html>
